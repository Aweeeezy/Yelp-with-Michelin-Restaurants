{% load static %}
<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css"/>
<script>
    function redirectTo(url) {
        window.location.href = url;
    }
</script>
<h1>Cities</h1>
<br>
<div class='secondary_results'>
  {% for city in cities %}
      <br>
      <div class='item' onClick=redirectTo('{% url 'city' city.id %}')>
          {{ city.name}}
      </div>
      <br>
  {% endfor %}
</div>
